<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77" style="height: 829px;">
    <header>
        <div>
            <h2>Task Filter</h2>
        </div>
    </header>
    <div>
        <div id="filters">

            <div class="garden">
                <legend>Garden</legend>
                <select id="garden">
                    <option value="">-- Select Garden --</option>
                    <option value="one">One</option>
                    <option value="two">Two</option>
                    <option value="three">Three</option>
                    <option value="four">Four</option>
                </select>
            </div>

            <div class="location">
                <legend><br>Location</legend>
                <div>
                    <div><label>City</label></div>
                    <div class="city_input">
                        <input id="city_input" type="text" value="" id="city" />
                    </div>
                    <div><label>State</label></div>
                    <div class="state_input">
                        <input id="state_input" type="text" value="" id="state" />
                    </div>
                    <div><label>Zipcode</label></div>
                    <div class="zipcode_input">
                        <input id="zipcode_input" type="text" value="" id="zipcode" />
                    </div>
                </div>
            </div>

            <div class="status">
                <legend><br>Status</legend>
                <div id="status">
                    <div>
                        <input class="radio" type="radio" name="status" value="all" checked />
                        <label>All</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="status" value="open" />
                        <label>Open</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="status" value="current" />
                        <label>Current</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="status" value="claimed" />
                        <label>Claimed</label>
                    </div>
                    <div>
                        <input class="radio" type="radio" name="status" value="complete" />
                        <label>Complete</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="submit">
            <input id="submit" type="button" value="submit" />
        </div>
    </div>
    <div>
        <table cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Garden</th>
                    <th scope="col">Address</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Status</th>
                </tr>
                <tr class="task_data">
                    <td>Water</td>
                    <td>One</td>
                    <td>Tulsa, OK</td>
                    <td>4/12/2022</td>
                    <td>open</td>
                </tr>
                <tr class="task_data">
                    <td>Dig</td>
                    <td>Two</td>
                    <td>Los Angeles, CA</td>
                    <td>4/15/2022</td>
                    <td>claimed</td>
                </tr>
                <tr class="task_data">
                    <td>Seed</td>
                    <td>Three</td>
                    <td>Tulsa, OK</td>
                    <td>4/12/2022</td>
                    <td>claimed</td>
                </tr>
                <tr class="task_data">
                    <td>Pick</td>
                    <td>Three</td>
                    <td>Tulsa, NV</td>
                    <td>3/19/2022</td>
                    <td>complete</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="/src/webapp/scripts/volunteer.js"></script>
</body>

</html>
